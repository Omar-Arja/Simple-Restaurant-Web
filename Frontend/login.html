<!doctype html>
<html lang="en">

<head>
  <title>Login and Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="section">
    <a href="index.html" id="c"><i class='bx bxs-x-square'></i></a>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="text-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <!-- Login Form -->
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input id="login-email" type="email" class="form-control form-style" placeholder="Email">
                        <i class="input-icon uil uil-at" style="color: gray;"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input id="login-password" type="password" class="form-control form-style" placeholder="Password">
                        <i class="input-icon uil uil-lock-alt" style="color: gray;"></i>
                      </div>
                      <button id="login-btn" class="btn mt-4">Login</button>
                      <p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></p>
                    </div>
                  </div>
                </div>

                <!-- Register Form -->
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-3 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <input id="register-name" type="text" class="form-control form-style" placeholder="Full Name">
                        <i class="input-icon uil uil-user" style="color: gray;"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input id="register-phone" type="tel" class="form-control form-style" placeholder="Phone Number">
                        <i class="input-icon uil uil-phone" style="color: gray;"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input id="register-email" type="email" class="form-control form-style" placeholder="Email">
                        <i class="input-icon uil uil-at" style="color: gray;"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input id="register-password" type="password" class="form-control form-style" placeholder="Password">
                        <i class="input-icon uil uil-lock-alt" style="color: gray;"></i>
                      </div>
                      <button id="register-btn" class="btn mt-4">Register</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
